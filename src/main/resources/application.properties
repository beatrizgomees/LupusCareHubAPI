jwt.public.key=classpath:app.pub
jwt.private.key=classpath:app.key

spring.application.name=api-authentication

spring.jpa.database=POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:5432/apiauthentication
spring.datasource.username=postgres
spring.datasource.password=123


spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

spring.flyway.user=postgres
spring.flyway.password=123
spring.flyway.url= jdbc:postgresql://localhost:5432/apiauthentication
spring.flyway.locations= classpath:db/migration
spring.flyway.enabled: true



# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html


server.port=8080




